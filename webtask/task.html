<html lang="en">

<head>

    <link rel="stylesheet" title="text/css" href="./task.css">

<body>



    <style>
        .calculator {
            height: 350px;
            width: 300px;
            border-width: 5px;
            border-collapse: collapse;

        }

        #display {
            padding-left: 0px;
            height: 40px;
        }

        .buttons {
            font-size: 15px;
            padding-top: 20px;
        }

        #operators {
            /* font-weight: bold;
    font-size: 60px; */
        }

        #btn {
            padding: 10px;
            margin-left: 20px;
            margin-right: 10px;
            border: 10px;
        }

        /* #btn-1{

} */

    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <div id="operators">
                <button id="btn" style="color: blue;" onclick="clearDisplay()">C</button>
                <button id="btn" style="color: blue;" onclick="appendToDisplay('+')">+</button>
                <button id="btn" style="color: blue;" onclick="appendToDisplay('-')">-</button>
                <button id="btn" style="color: blue;" onclick="appendToDisplay('*')">*</button><br>
                <button id="btn" onclick="appendToDisplay('7')">7</button>
                <button id="btn" onclick="appendToDisplay('8')">8</button>
                <button id="btn" onclick="appendToDisplay('9')">9</button>
                <button id="btn" style="color: blue;" onclick="appendToDisplay('/')">/</button><br>
                <button id="btn" onclick="appendToDisplay('4')">4</button>
                <button id="btn" onclick="appendToDisplay('5')">5</button>
                <button id="btn" onclick="appendToDisplay('6')">6</button>
                <button id="btn" style="color: blue;" onclick="appendToDisplay('.')">.</button><br>
                <button id="btn" onclick="appendToDisplay('1')">1</button>
                <button id="btn" onclick="appendToDisplay('2')">2</button>
                <button id="btn" onclick="appendToDisplay('3')">3</button>
                <button id="btn" style="color: blue;" onclick="calculateResult()">âˆš</button><br>
                <button id="btn" onclick="appendToDisplay('0')">0</button>
                <button id="btn" onabort="appendToDisplay('00')">00</button>
                <button style="padding-right: 50px; padding-left: 50px; background-color:aqua"
                    onclick="calculateResult()">=</button>
            </div>

        </div>
    </div>






    <script src="./task.js"></script>
